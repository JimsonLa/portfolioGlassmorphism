<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci | Portfolio Développeur Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff, #a0a5b1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blur-shape shape-1"></div>
        <div class="blur-shape shape-2"></div>
        <div class="blur-shape shape-3"></div>
    </div>
    
    <div class="thank-you-container glass-panel">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1 class="thank-you-title">Merci pour votre message!</h1>
        <p class="thank-you-message">Votre message a été envoyé avec succès. Je vous recontacterai dans les plus brefs délais.</p>
        <a href="index.html" class="primary-btn">Retour au Portfolio</a>
    </div>
    
    <script>
        // Redirection automatique après 5 secondes
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
